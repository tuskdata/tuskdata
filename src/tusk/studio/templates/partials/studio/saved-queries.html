{% if queries %}
{% for q in queries %}
<div class="py-1 px-2 rounded cursor-pointer hover:bg-[#21262d] group flex items-center justify-between" onclick="loadSavedQuery('{{ q.id }}')">
    <div class="flex-1 min-w-0">
        <div class="text-xs font-medium truncate">{{ q.name }}</div>
        {% if q.folder %}<div class="text-xs text-gray-500">{{ q.folder }}</div>{% endif %}
    </div>
    <button onclick="event.stopPropagation(); deleteSavedQuery('{{ q.id }}')" class="hidden group-hover:block text-gray-500 hover:text-red-400 p-0.5" title="Delete">
        <i data-lucide="trash-2" class="w-3 h-3"></i>
    </button>
</div>
{% endfor %}
{% else %}
<div class="text-gray-500 py-1">No saved queries</div>
{% endif %}

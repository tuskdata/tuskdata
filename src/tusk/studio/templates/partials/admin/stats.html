<div class="grid grid-cols-4 gap-4">
    <div class="stat-card rounded-xl p-4 border border-[#30363d]">
        <div class="text-gray-400 text-sm mb-1">Connections</div>
        <div class="text-2xl font-bold">{{ connections }}/{{ max_connections }}</div>
        <div class="mt-2 h-1.5 bg-[#30363d] rounded-full overflow-hidden">
            <div class="h-full bg-blue-500 transition-all" style="width: {{ connection_pct }}%"></div>
        </div>
    </div>
    <div class="stat-card rounded-xl p-4 border border-[#30363d]">
        <div class="text-gray-400 text-sm mb-1">Active Queries</div>
        <div class="text-2xl font-bold">{{ active_queries }}</div>
        <div class="mt-2 text-xs text-gray-500">currently running</div>
    </div>
    <div class="stat-card rounded-xl p-4 border border-[#30363d]">
        <div class="text-gray-400 text-sm mb-1">Cache Hit Ratio</div>
        <div class="text-2xl font-bold">{{ cache_hit_ratio }}%</div>
        <div class="mt-2 h-1.5 bg-[#30363d] rounded-full overflow-hidden">
            <div class="h-full bg-green-500 transition-all" style="width: {{ cache_hit_ratio }}%"></div>
        </div>
    </div>
    <div class="stat-card rounded-xl p-4 border border-[#30363d]">
        <div class="text-gray-400 text-sm mb-1">Database Size</div>
        <div class="text-2xl font-bold">{{ db_size_human }}</div>
        <div class="mt-2 text-xs text-gray-500">Up {{ uptime }}</div>
    </div>
</div>

{# Saved pipelines â€” HTMX partial #}
{% if pipelines %}
    {% for p in pipelines %}
    <div class="flex items-center justify-between p-3 rounded-lg border border-[#30363d] hover:border-[#6366f1] transition-colors cursor-pointer"
         @click="loadPipeline('{{ p.name }}')">
        <div class="flex items-center gap-3">
            <i data-lucide="workflow" class="w-5 h-5 text-indigo-400"></i>
            <div>
                <div class="font-medium">{{ p.name }}</div>
                <div class="text-xs text-[#8b949e]">{{ p.datasets_count }} dataset(s) Â· {{ p.created_at }}</div>
            </div>
        </div>
        <button @click.stop="deletePipeline('{{ p.name }}')" class="p-1.5 hover:bg-[#30363d] rounded text-[#8b949e] hover:text-red-400" title="Delete">
            <i data-lucide="trash-2" class="w-4 h-4"></i>
        </button>
    </div>
    {% endfor %}
{% else %}
    <div class="text-[#8b949e] text-center py-8">No saved pipelines</div>
{% endif %}
